on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ubuntu_pester:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: A job to run Pester on ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Pester Action
      id: PSScriptAnalyzer
      uses: ./PesterActionV1
      with:
        script: 'tests/sample'
